<!--1 True or False. The id name is case sensitive-->
True

<!--2 Add the correct HTML attribute to make the H1 element red.-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            #myheader {
                color:red;
            }
        </style>
    </head>
    <body>
        <h1 id="myheader">My Home Page</h1>
    </body>
</html>
