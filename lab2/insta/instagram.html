<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.webp">
</head>
<body>
    <div class="container">
        <div class="ig_left">
                <img src="insta_photo.png" class="phone" alt="Iphone Insta view" height="500px">
        </div>
        <div class="ig_right">
            <div class="login_area">
                    <img src="insta_logo.png" class="logo" alt="Instagram Logo">
                <form action="#" class="main_form">
                    <input type="email" class="form_input" placeholder="Phone number, username or email"><br>
                    <input type="password" class="form_input" placeholder="Password"><br>
                    <button class="button_login">
                        Log in
                    </button>
                </form>
                <div id="form_separator">
                    <hr id="first_hr">
                    <span id="or">or</span>
                    <hr id="second_hr">
                </div>
                <div class="login_facebook">
                    <a href="https://www.facebook.com/login.php">
                        <span class="login_facebook_text">Log in with Facebook</span>
                    </a>
                </div>
                <a href="" id="forgot_pass">Forgot password?</a>
            </div>
            <div id="bottom_login">
                <span id="bottom_text">Don't have an account?</span>
                    <a id="bottom_link" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
            </div>
            <div class="apps">
                <div id="apps_text">Get the app.</div>
                <div class="apps_download">
                    <a href=""><img src="GooglePlay.png" alt="GooglePlay" width="120px"></a>
                    
                </div>
                <div>
                    
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
