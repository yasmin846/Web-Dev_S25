<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="top">
        <span class="top-look">ToDo List</span>
    </div>
    <div class="content">
        <h1 class="content-text">ToDo List</h1>
        <div class="input">
            <input type="text" id="taskInput" class="input-bar" placeholder="Add new task!">
            <button class="input-button" onclick="addTask()">Add</button>
        </div>
        <ul id="taskList" class="tasks"></ul>
    </div>
    <script>
    function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");
        const taskText = taskInput.value.trim();
        
        if (taskText === '') {
            alert("Enter a task!");
            return;
        }
        const li = document.createElement("li");
        li.innerHTML = `
            <span>${taskText}</span>
            <input type="checkbox" onclick="toggleDone(this)">
            <button class="delete" onclick="deleteTask(this)">âœ•</button>
        `;
        taskList.appendChild(li);
        taskInput.value = "";
        }
        function toggleDone(checkbox) {
            const li = checkbox.parentElement;
            li.classList.toggle("done");
        }
        function deleteTask(button) {
            const li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
