<div class="product-list">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" [alt]="product.name" class="product-image">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>‚≠ê Rating: {{ product.rating }}/5</p>
      
      <a [href]="product.link" target="_blank" class="buy-link">View on Kaspi.kz</a>
  
      <div class="share-buttons">
        <button (click)="shareOnWhatsApp(product)">Share on WhatsApp</button>
        <button (click)="shareOnTelegram(product)">Share on Telegram</button>
      </div>
  
      <div class="product-gallery" *ngIf="product.gallery">
        <img *ngFor="let img of product.gallery" [src]="img" class="gallery-image">
      </div>
    </div>
  </div>
